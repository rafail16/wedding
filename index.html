<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γιάννης & Άννα</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="script.js?v=1.1"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: url('./assets/image.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
            padding: 0 10%; /* Add 10% padding on the left and right for the text */
            
            overflow-x: hidden;  /* Prevent horizontal scrolling */
            overflow-y: auto;    /* Allow vertical scrolling only when necessary */
            position: relative;
        }

        /* Add a semi-transparent overlay to make text more readable, but limit it to viewport height */
        body::before {
            content: "";
            position: fixed; /* Fixed overlay within the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Only apply overlay to the visible area */
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Elegant cursive font */
            color: #f9f6f7;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); /* Strong shadow for readability */
        }

        p {
            font-size: 22px; /* Increased base font size */
            margin-bottom: 20px;
            margin-top: 20px;
            color: #f0ece2;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8); /* Stronger shadow */
        }

        /* Buttons for Upload and View Files */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #e6a1a6; /* Soft blush tone */
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Strong shadow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #f2999d; /* Slightly darker on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7); /* Stronger hover shadow */
        }

        /* Ensure the last button has smaller bottom margin */
        .btn:last-of-type {
            margin-bottom: 5vh; /* Adds a smaller 5% margin of the viewport height */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;  /* Larger heading font size */
            }

            p {
                font-size: 24px;  /* Larger paragraph font size */
            }

            .btn {
                font-size: 18px;  /* Slightly smaller button font */
                padding: 15px 28px; /* Adjust padding */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;  /* Larger heading for small devices */
            }

            p {
                font-size: 20px;  /* Larger paragraph font for readability */
            }

            .btn {
                font-size: 18px;  /* Adjust button size */
                padding: 12px 24px; /* Smaller padding for mobile */
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 28px;  /* Slightly smaller heading for very small screens */
            }

            p {
                font-size: 18px;  /* Slightly smaller text for very small screens */
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>

    <!-- Include Google Fonts for custom wedding-style fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">
        <h1>Μοιραστείτε τις Στιγμές του Γάμου</h1>
        <p>Θα χαρούμε να μοιραστείς μαζί μας τις όμορφες στιγμές από τη γιορτή μας. Ανεβάσε όσες φωτογραφίες και βίντεο επιθυμείς! </p>

        <!-- Dropbox file request link -->
        <a href="https://www.dropbox.com/request/TEIi8ij2LtazRGSIJcoU" target="_blank" class="btn">Ανεβάσε Φωτογραφίες</a>


        <!-- Dropbox view-only folder link -->
        <a href="https://tinyurl.com/yptfvfcy" target="_blank" class="btn">Μετάβαση στο άλμπουμ</a>
    </div>

</body>
</html>
