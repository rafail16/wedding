<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γιάννης & Άννα</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=1.5">
    <script src="script.js?v=1.5"></script>
    <style>
        /* Wrapper for the fixed background */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('./assets/image.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1; /* Place it behind content */
        }

        /* General Styling */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
            padding: 0 10%;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #f9f6f7;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 22px;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #f0ece2;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #e6a1a6;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #f2999d;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            p {
                font-size: 24px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 20px;
            }

            .btn {
                font-size: 18px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>

    <!-- Include Google Fonts for custom wedding-style fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Wrapper -->
    <div class="background-wrapper"></div>

    <!-- Content -->
    <div class="content">
        <h1>Μοιραστείτε τις Στιγμές του Γάμου</h1>
        <p>Θα χαρούμε να μοιραστείς μαζί μας τις όμορφες στιγμές από τη γιορτή μας. Ανεβάσε όσες φωτογραφίες και βίντεο επιθυμείς! </p>

        <!-- Dropbox file request link -->
        <a href="https://www.dropbox.com/request/TEIi8ij2LtazRGSIJcoU" target="_blank" class="btn">Ανεβάσε Φωτογραφίες</a>

        <!-- Dropbox view-only folder link -->
        <a href="https://tinyurl.com/yptfvfcy" target="_blank" class="btn">Μετάβαση στο άλμπουμ</a>
    </div>

</body>
</html>
